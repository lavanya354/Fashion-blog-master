{% load static %}
<h3>REGISTER HERE</h3>
<hr>
<link rel="stylesheet" href="{% static 'mystyle.css' %}">
<!--<body id="bg" style="background-image: url('{% static "bg.jpg"%}')";> -->
<form action="" method="POST">
    {% csrf_token %}

    {% for field in form %}
        <div class="mycard">
            <p>{{ field.label }}: <br> {{ field }}</p> 

            {% for error in field.errors %}
                <small style="color: red">{{ error }}</small>
            {% endfor %}
        </div>
    {% endfor %}
	<div class="mycard1">
    <button type="submit">Register</button>
	</div>
</form>
</body>

<h3>Already have account? <a href="{% url 'login' %}">Login here</a></h3>
<!-- Back Button -->
<div class="back-button-container">
    <button onclick="goBack()">Back</button>
</div>

<script>
    function goBack() {
        window.history.back();
    }
</script>
